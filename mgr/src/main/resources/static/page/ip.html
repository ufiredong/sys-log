<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href=" https://www.layuicdn.com/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div style="
    margin-right: 100px;
    margin-left: 100px;">
<fieldset class="layui-elem-field layui-field-title">
    <legend>IP报文监测</legend>
</fieldset>
<table class="layui-hide" id="ip"
></table>
<fieldset class="layui-elem-field layui-field-title">
    <legend>主机网卡IP(包含虚拟网卡)</legend>
</fieldset>
<table class="layui-hide" id="ipTable"
></table>
</div>
<script src="https://www.layuicdn.com/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
 
<script>




var table;
layui.use('table', function(){
  table = layui.table;
  
  table.render({
    elem: '#ip',
	data:[{}]
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
      {field:'ipInReceives', width:150, title: '接收到的数据报（包括错误数据报）的总数'}
      ,{field:'ipForwDatagrams', width:150, title: '转发的IP数据报的数目'}
      ,{field:'ipInDelivers', width:150, title: '已输入的数据报的数目'}
      ,{field:'ipOutRequests', width:150, title: '提供给IP的数据报总数'}
      ,{field:'createTime', title: '采集时间'}
    ]]
  });
  table.render({
    elem: '#ipTable',
	data:[{}]
      ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
          layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
          //,curr: 5 //设定初始在第 5 页
          ,groups: 1 //只显示 1 个连续页码
          ,first: false //不显示首页
          ,last: false //不显示尾页

      }
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
      {field:'ipAdEntAddr', width:150, title: 'IP地址'}
      ,{field:'ipAdEntNetMask', width:150, title: '该IP地址的子网掩码。'}
	  ,{field:'ipAdEntIfIndex', width:150, title: '索引值'}
      ,{field:'createTime', title: '采集时间'}
    ]]
  });
});

var websocket = null;

//判断当前浏览器是否支持WebSocket, 主要此处要更换为自己的地址
if ('WebSocket' in window) {
    websocket = new WebSocket("ws://127.0.0.1:9090/socket/ipinfo");
} else {
    alert('Not support websocket')
}

//连接发生错误的回调方法
websocket.onerror = function() {

};

//连接成功建立的回调方法
websocket.onopen = function(event) {

}

//接收到消息的回调方法
websocket.onmessage = function(event) {
    console.info(event.data)
    var ip = JSON.parse(event.data);
    //执行重载
    table.reload('ip', {
        data:[ip]
    });
    table.reload('ipTable', {
        data:ip.ipTable
    });

}

//连接关闭的回调方法
websocket.onclose = function() {

}

//监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
window.onbeforeunload = function() {
    websocket.close();
}

//将消息显示在网页上
function setMessageInnerHTML(innerHTML) {


}

//关闭连接
function closeWebSocket() {
    websocket.close();
}

//发送消息
function send() {
}


</script>

</body>
</html>
